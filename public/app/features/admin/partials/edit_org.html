<navbar icon="fa fa-fw fa-cogs" title="Admin" title-url="admin"><a href="admin/orgs" class="navbar-page-btn"><i class="icon-gf icon-gf-users"></i> Orgs</a></navbar><div class="page-container"><div class="page-header"><h1>Edit Organization</h1></div><form name="orgDetailsForm" class="gf-form-group"><div class="gf-form"><span class="gf-form-label width-10">Name</span> <input type="text" required ng-model="org.name" class="gf-form-input max-width-14"></div><div class="gf-form-button-row"><button type="submit" class="btn btn-success" ng-click="update()" ng-show="!createMode">Update</button></div></form><h3 class="page-heading">Organization Users</h3><table class="grafana-options-table"><tr><th>Username</th><th>Email</th><th>Role</th><th></th></tr><tr ng-repeat="orgUser in orgUsers"><td>{{orgUser.login}}</td><td>{{orgUser.email}}</td><td><select type="text" ng-model="orgUser.role" class="gf-form-input max-width-8" ng-options="f for f in ['Viewer', 'Editor', 'Read Only Editor', 'Admin']" ng-change="updateOrgUser(orgUser)"></select></td><td style="width: 1%"><a ng-click="removeOrgUser(orgUser)" class="btn btn-danger btn-mini"><i class="fa fa-remove"></i></a></td></tr></table></div>
