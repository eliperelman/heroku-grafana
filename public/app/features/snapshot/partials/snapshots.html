<navbar icon="icon-gf icon-gf-snapshot" title="Snapshots" title-url="dashboard/snapshots"></navbar><div class="page-container"><div class="page-header"><h1>Available snapshots</h1></div><table class="filter-table" style="margin-top: 20px"><thead><th><strong>Name</strong></th><th><strong>Snapshot url</strong></th><th style="width: 70px"></th><th style="width: 25px"></th></thead><tr ng-repeat="snapshot in ctrl.snapshots"><td><a href="dashboard/snapshot/{{snapshot.key}}">{{snapshot.name}}</a></td><td><a href="dashboard/snapshot/{{snapshot.key}}">dashboard/snapshot/{{snapshot.key}}</a></td><td class="text-center"><a href="dashboard/snapshot/{{snapshot.key}}" class="btn btn-inverse btn-mini"><i class="fa fa-eye"></i> View</a></td><td class="text-right"><a ng-click="ctrl.removeSnapshot(snapshot)" class="btn btn-danger btn-mini"><i class="fa fa-remove"></i></a></td></tr></table></div>
