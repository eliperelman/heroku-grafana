<div class="gf-form-group" ng-if="ctrl.dashboards.length"><table class="filter-table"><tbody><tr ng-repeat="dash in ctrl.dashboards"><td class="width-1"><i class="icon-gf icon-gf-dashboard"></i></td><td><a href="dashboard/{{dash.importedUri}}" ng-show="dash.imported">{{dash.title}} </a><span ng-show="!dash.imported">{{dash.title}}</span></td><td><span ng-if="dash.imported" bs-tooltip='"Imported revision:" + dash.importedRevision'>Revision: {{dash.revision}} <span></span></span></td><td style="text-align: right"><button class="btn btn-secondary btn-small" ng-click="ctrl.import(dash, false)" ng-show="!dash.imported">Import</button> <button class="btn btn-secondary btn-small" ng-click="ctrl.import(dash, true)" ng-show="dash.imported">Update</button> <button class="btn btn-danger btn-small" ng-click="ctrl.remove(dash)" ng-show="dash.imported"><i class="fa fa-trash"></i></button></td></tr></tbody></table></div>
