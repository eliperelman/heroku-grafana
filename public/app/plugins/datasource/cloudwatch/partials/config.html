<h3 class="page-heading">CloudWatch details</h3><div class="gf-form-group max-width-30"><div class="gf-form"><label class="gf-form-label width-13">Credentials profile name</label><input type="text" class="gf-form-input max-width-18" ng-model="ctrl.current.database" placeholder="default"><info-popover mode="right-absolute">Credentials profile name, as specified in ~/.aws/credentials, leave blank for default</info-popover></div><div class="gf-form"><label class="gf-form-label width-13">Default Region</label><div class="gf-form-select-wrapper max-width-18 gf-form-select-wrapper--has-help-icon"><select class="gf-form-input" ng-model="ctrl.current.jsonData.defaultRegion" ng-options="region for region in ['ap-northeast-1', 'ap-northeast-2', 'ap-southeast-1', 'ap-southeast-2', 'cn-north-1', 'eu-central-1', 'eu-west-1', 'sa-east-1', 'us-east-1', 'us-west-1', 'us-west-2']"></select><info-popover mode="right-absolute">Specify the region, such as for US West (Oregon) use ` us-west-2 ` as the region.</info-popover></div></div><div class="gf-form"><label class="gf-form-label width-13">Custom Metrics namespace</label><input type="text" class="gf-form-input max-width-18" ng-model="ctrl.current.jsonData.customMetricsNamespaces" placeholder="Namespace1,Namespace2"><info-popover mode="right-absolute">Namespaces of Custom Metrics</info-popover></div><div class="gf-form"><label class="gf-form-label width-13">Assume Role ARN</label><input type="text" class="gf-form-input max-width-18" ng-model="ctrl.current.jsonData.assumeRoleArn" placeholder="arn:aws:iam:*"><info-popover mode="right-absolute">ARN of Assume Role</info-popover></div></div>
