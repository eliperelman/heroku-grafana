<datasource-http-settings current="ctrl.current" suggest-url="http://localhost:8086"></datasource-http-settings><h3 class="page-heading">InfluxDB Details</h3><div class="gf-form-group"><div class="gf-form-inline"><div class="gf-form max-width-30"><span class="gf-form-label width-7">Database</span> <input type="text" class="gf-form-input" ng-model="ctrl.current.database" placeholder="" required></div></div><div class="gf-form-inline"><div class="gf-form max-width-15"><span class="gf-form-label width-7">User</span> <input type="text" class="gf-form-input" ng-model="ctrl.current.user" placeholder="" required></div><div class="gf-form max-width-15"><span class="gf-form-label width-7">Password</span> <input type="password" class="gf-form-input" ng-model="ctrl.current.password" placeholder="" required></div></div></div><div class="gf-form-group"><div class="gf-form max-width-21"><span class="gf-form-label">Default group by time</span> <input type="text" class="gf-form-input width-6" ng-model="ctrl.current.jsonData.timeInterval" spellcheck="false" placeholder="example: >10s"><i class="fa fa-question-circle" bs-tooltip="'Set a low limit by having a greater sign: example: >10s'" data-placement="right"></i></div></div>
