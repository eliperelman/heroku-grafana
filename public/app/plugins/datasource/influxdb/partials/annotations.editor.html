<h5 class="section-heading">Query</h5><div class="gf-form-group"><div class="gf-form"><input type="text" class="gf-form-input" ng-model="ctrl.annotation.query" placeholder="select text from events where $timeFilter"></div></div><h5 class="section-heading">Column mappings<tip>If your influxdb query returns more than one column you need to specify the column names below. An annotation event is composed of a title, tags, and an additional text field.</tip></h5><div class="gf-form-group"><div class="gf-form-inline"><div class="gf-form"><span class="gf-form-label width-4">Title</span> <input type="text" class="gf-form-input max-width-10" ng-model="ctrl.annotation.titleColumn" placeholder=""></div><div class="gf-form"><span class="gf-form-label width-4">Tags</span> <input type="text" class="gf-form-input max-width-10" ng-model="ctrl.annotation.tagsColumn" placeholder=""></div><div class="gf-form"><span class="gf-form-label width-4">Text</span> <input type="text" class="gf-form-input max-width-10" ng-model="ctrl.annotation.textColumn" placeholder=""></div></div></div>
