<datasource-http-settings current="ctrl.current" suggest-url="http://localhost:9200"></datasource-http-settings><h3 class="page-heading">Elasticsearch details</h3><div class="gf-form-group"><div class="gf-form-inline"><div class="gf-form max-width-25"><span class="gf-form-label width-9">Index name</span> <input class="gf-form-input" type="text" ng-model="ctrl.current.database" placeholder="" required></div><div class="gf-form width-14"><span class="gf-form-label width-9">Pattern</span><select class="gf-form-input gf-size-auto" ng-model="ctrl.current.jsonData.interval" ng-options="f.value as f.name for f in ctrl.indexPatternTypes" ng-change="ctrl.indexPatternTypeChanged()"></select></div></div><div class="gf-form max-width-25"><span class="gf-form-label width-9">Time field name</span> <input class="gf-form-input" type="text" ng-model="ctrl.current.jsonData.timeField" placeholder="" required ng-init=""></div><div class="gf-form"><span class="gf-form-label width-9">Version</span><select class="gf-form-input gf-size-auto" ng-model="ctrl.current.jsonData.esVersion" ng-options="f.value as f.name for f in ctrl.esVersions"></select></div></div><h3 class="page-heading">Default query settings</h3><div class="gf-form-group"><div class="gf-form"><span class="gf-form-label">Group by time interval</span> <input class="gf-form-input max-width-9" type="text" ng-model="ctrl.current.jsonData.timeInterval" spellcheck="false" placeholder="example: >10s"></div></div>
