<div class="editor-row"><div class="section"><h5>Data</h5><div class="tight-form-container"><div class="tight-form"><ul class="tight-form-list"><li class="tight-form-item" style="width: 140px">To Table Transform</li><li><select class="input-large tight-form-input" ng-model="editor.panel.transform" ng-options="k as v.description for (k, v) in editor.transformers" ng-change="editor.transformChanged()"></select></li></ul><div class="clearfix"></div></div><div class="tight-form"><ul class="tight-form-list"><li class="tight-form-item" style="width: 140px">Columns</li><li class="tight-form-item" ng-repeat="column in editor.panel.columns"><i class="pointer fa fa-remove" ng-click="editor.removeColumn(column)"></i> <span>{{column.text}}</span></li><li><metric-segment segment="editor.addColumnSegment" get-options="editor.getColumnOptions()" on-change="editor.addColumn()"></metric-segment></li></ul><div class="clearfix"></div></div></div></div><div class="section"><h5>Table Display</h5><div class="tight-form-container"><div class="tight-form"><ul class="tight-form-list"><li class="tight-form-item">Pagination (Page size)</li><li><input type="number" class="input-small tight-form-input" placeholder="100" empty-to-null ng-model="editor.panel.pageSize" ng-change="editor.render()" ng-model-onblur></li><li class="tight-form-item"><editor-checkbox text="Scroll" model="editor.panel.scroll" change="editor.render()"></editor-checkbox></li><li class="tight-form-item">Font size</li><li><select class="input-small tight-form-input" ng-model="editor.panel.fontSize" ng-options="f for f in editor.fontSizes" ng-change="editor.render()"></select></li></ul><div class="clearfix"></div></div></div></div></div><div class="editor-row" style="margin-top: 20px"><h5>Column Styles</h5><div class="tight-form-container"><div ng-repeat="style in editor.panel.styles"><div class="tight-form"><ul class="tight-form-list pull-right"><li class="tight-form-item last"><i class="fa fa-remove pointer" ng-click="editor.removeColumnStyle(style)"></i></li></ul><ul class="tight-form-list"><li class="tight-form-item">Name or regex</li><li><input type="text" ng-model="style.pattern" bs-typeahead="editor.getColumnNames" ng-blur="editor.render()" data-min-length="0" data-items="100" class="input-medium tight-form-input"></li><li class="tight-form-item" style="width: 86px">Type</li><li><select class="input-small tight-form-input" ng-model="style.type" ng-options="c.value as c.text for c in editor.columnTypes" ng-change="editor.render()" style="width: 150px"></select></li></ul><ul class="tight-form-list" ng-if="style.type === 'date'"><li class="tight-form-item">Format</li><li><metric-segment-model property="style.dateFormat" options="editor.dateFormats" on-change="editor.render()" custom="true"></metric-segment-model></li></ul><ul class="tight-form-list" ng-if="style.type === 'string'"><li class="tight-form-item"><editor-checkbox text="Sanitize HTML" model="style.sanitize" change="editor.render()"></editor-checkbox></li></ul><div class="clearfix"></div></div><div class="tight-form" ng-if="style.type === 'number'"><ul class="tight-form-list"><li class="tight-form-item text-right" style="width: 93px">Coloring</li><li><select class="input-small tight-form-input" ng-model="style.colorMode" ng-options="c.value as c.text for c in editor.colorModes" ng-change="editor.render()" style="width: 150px"></select></li><li class="tight-form-item">Thresholds<tip>Comma separated values</tip></li><li><input type="text" class="input-small tight-form-input" style="width: 150px" ng-model="style.thresholds" ng-blur="editor.render()" placeholder="50,80" array-join></li><li class="tight-form-item" style="width: 60px">Colors</li><li class="tight-form-item"><spectrum-picker ng-model="style.colors[0]" ng-change="editor.render()"></spectrum-picker><spectrum-picker ng-model="style.colors[1]" ng-change="editor.render()"></spectrum-picker><spectrum-picker ng-model="style.colors[2]" ng-change="editor.render()"></spectrum-picker></li><li class="tight-form-item last"><a class="pointer" ng-click="editor.invertColorOrder($index)">invert order</a></li></ul><div class="clearfix"></div></div><div class="tight-form" ng-if="style.type === 'number'"><ul class="tight-form-list"><li class="tight-form-item text-right" style="width: 93px">Unit</li><li class="dropdown" style="width: 150px" ng-model="style.unit" dropdown-typeahead="editor.unitFormats" dropdown-typeahead-on-select="editor.setUnitFormat(style, $subItem)"></li><li class="tight-form-item" style="width: 86px">Decimals</li><li style="width: 105px"><input type="number" class="input-mini tight-form-input" ng-model="style.decimals" ng-change="editor.render()" ng-model-onblur></li></ul><div class="clearfix"></div></div></div></div><button class="btn btn-inverse" style="margin-top: 20px" ng-click="editor.addColumnStyle()">Add column style rule</button></div>
